<!DOCTYPE html>
<html>
  <head>
    <h2>Understanding Grid</h2>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="display">Type here</div>
      <div class="buttonscontainer">
        <div class="item">C</div>
        <div class="item">()</div>
        <div class="item">%</div>
        <div class="item">/</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">*</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">-</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">+</div>
        <div class="item">X</div>
        <div class="item">0</div>
        <div class="item">.</div>
        <div class="item">=</div>
      </div>
    </div>

    <!--Grid spanning  -->

    <div class="mainbox">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>
</html>
