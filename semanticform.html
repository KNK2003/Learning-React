<main>
  <section>
    <header>
      <h2>Sign Up Form</h2>
      <p>Please fill in your details below.</p>
    </header>

    <form action="https://httpbin.org/get" method="GET">
      
      <!-- User details -->
      <fieldset>
        <legend>Basic Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </fieldset>

      <br />

      <!-- Food preference -->
      <fieldset>
        <legend>Choose your favorite food</legend>
        <input type="radio" id="dosa" name="food" value="dosa" />
        <label for="dosa">Dosa</label><br />
        <input type="radio" id="idli" name="food" value="idli" />
        <label for="idli">Idli</label>
      </fieldset>

      <br />

      <!-- Hobbies -->
      <fieldset>
        <legend>Select hobbies</legend>
        <input type="checkbox" id="reading" name="hobby" value="reading" />
        <label for="reading">Reading</label><br />
        <input type="checkbox" id="sports" name="hobby" value="sports" />
        <label for="sports">Sports</label>
      </fieldset>

      <br />

      <!-- Country -->
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>
      <br /><br />

      <!-- Bio -->
      <label for="bio">Short Bio:</label><br />
      <textarea id="bio" name="bio" rows="4" cols="40"></textarea>
      <br /><br />

      <!-- Submit button -->
      <footer>
        <button type="submit">Submit</button>
      </footer>
    </form>
  </section>
</main>
